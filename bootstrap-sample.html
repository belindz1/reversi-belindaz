<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Responsive Column Practice</title>
    <style>
      .main{
        border: 5px solid blue;
        padding: 10px;
        background-color: azure;
      }
      .types{
        border: 5px solid blue;
        padding: 5px;
        background-color: ghostwhite;
      }
      .images{
        border: 5px solid blue;
        background-color: ghostwhite;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Column Practice</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="row text-center main">
      <div class="col-4">
        CAT
      </div>
      <div class="col-4">
        DOG
      </div>
      <div class="col-4">
        BIRD
      </div>
    </div>
    <div class="row text-center types">
      <div class="col-2">
        Russian Blue
      </div>
      <div class="col-2">
        Munchkin
      </div>
      <div class="col-2">
        Rottweiler
      </div>
      <div class="col-2">
        Daschund
      </div>
      <div class="col-2">
        Call Duck
      </div>
      <div class="col-2">
        Mallard
      </div>
    </div>
    <div class="row text-center images">
      <div class="col-2">
        Russian Blue image
      </div>
      <div class="col-2">
        Munchkin image
      </div>
      <div class="col-2">
        Rottweiler image
      </div>
      <div class="col-2">
        Daschund image
      </div>
      <div class="col-2">
        Call Duck image
      </div>
      <div class="col-2">
        Mallard image
      </div>
    </div>
  </body>
</html>
