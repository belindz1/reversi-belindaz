<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Responsive Column Practice</title>
    <style>
      .main{
        border: 5px solid black;
        padding: 10px;
        background-color: azure;
      }
      .types{
        border: 2px solid darkseagreen;
        padding: 2px;
        background-color: ghostwhite;
      }
      .images{
        border: 2px solid darkseagreen;
        background-color: ghostwhite;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Some Animals</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="row text-center main">
      <div class="col-4">
        <button type="button" class="btn btn-primary">CAT</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning">DOG</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-success">DUCK</button>
      </div>
    </div>
    <div class="row text-center types">
      <div class="col-md-2">
        Russian Blue
      </div>
      <div class="col-md-2">
        Munchkin
      </div>
      <div class="col-md-2">
        Rottweiler
      </div>
      <div class="col-md-2">
        Daschund
      </div>
      <div class="col-md-2">
        Call Duck
      </div>
      <div class="col-md-2">
        Mallard
      </div>
    </div>
    <div class="row text-center images">
      <div class="col-lg-2">
        <img class="img-fluid" src="https://www.thesprucepets.com/thmb/zcoiVpelTi3CHWv4O9xrtyW6Z3I=/941x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/cute-russian-blue-cat-sitting-on-the-bed--female-cat--498731394-5c2a695746e0fb00015354ac.jpg" alt="russian blue cat picture">
      </div>
      <div class="col-lg-2">
        <img class="img-fluid" src="https://s36537.pcdn.co/wp-content/uploads/2017/09/Munchkin-cat-black-and-white.jpg.webp" alt="munchkin cat picture">
      </div>
      <div class="col-lg-2">
        <img class="img-fluid" src="https://www.askideas.com/media/20/Beautiful-Rottweiler-Puppy-Sitting.jpg" alt="rottweiler dog picture">
      </div>
      <div class="col-lg-2">
        <img class="img-fluid" src="http://www.nataliebuckphotography.com/wp-content/uploads/2018/09/21-3184-post/Wiener-Dog-Dachshund-Cake-Smash-CT-Connecticut-Photographer-17-1024x735(pp_w768_h551).jpg" alt="daschund dog picture">
      </div>
      <div class="col-lg-2">
        <img class="img-fluid" src="https://images.squarespace-cdn.com/content/v1/53e916a5e4b04af975fe94ec/1407795102812-OXKKUPZR3JPX5IC1PROR/Calls+Oct+2013+023.JPG?format=2500w" alt="call duck picture">
      </div>
      <div class="col-lg-2">
        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Male_mallard3.jpg" alt="mallard duckpicture">
      </div>
    </div>
  </body>
</html>
