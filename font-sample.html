<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald:wght@200&family=Poppins&display=swap" rel="stylesheet">
    <style>
      .header{
        font-family: 'Merriweather', cursive;
        font-size: 300%
      }
      .subheader{
        font-family: 'Oswald', serif;
        font-size: 150%
      }
      .copy{
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="header">A little bit about me</p>
    <p class="subheader">Hello there!</p>
    <p class="copy">
    Hello! I am Belinda: a designer, researcher, and ally hoping to further my career in the user experience design space. Currently, I am a graduate student earning my Master's in Human Computer Interaction from UC Irvine (Zot Zot Zot)!
    </p>
  </body>
</html>
